<html>
  <head>
    <title>Profil page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='styles/profil.css') }}"
    />
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/topnav.css') }}">

  </head>
  <section class="topnav">
    <a href="{{ url_for('menu') }}">Menu</a>
    <a href="{{ url_for('profil') }}">Profile</a>
    <a href="{{ url_for('chooseLevel') }}">Jouer</a>
    <a href="{{ url_for('allGames') }}">Mes Parties</a>
    <a href="{{ url_for('sign_out') }}" class="split">Se d√©connecter</a>
  </section>
  <body>
    <div class="container">
      <br />
      <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
      </div>
      <form action="" method="get">
        <h1>Profile</h1>
        <img
          src="https://assets.stickpng.com/images/580b585b2edbce24c47b27aa.png"
          alt=""
        />
        <h3>{{ session['name'] }}</h3>
        <h4>Ranked Points : {{ session['points'] }}</h4>
        <p class="editbutton"><a href="{{ url_for('editProfil') }}">Edit</a></p>
      </form>
      {% if error %}
      <p class="error"><strong>Error:</strong> {{ error }} {% endif %}</p>
    </div>
  </body>
</html>
