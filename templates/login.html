<html>
  <head>
    <title>login page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/login.css') }}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/topnav.css') }}">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  </head>
  <body>
    
    <div class="container">
      <br>
      <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
      </div>
      <form class="registerForm" action="" method="post">
        <h1 style="color:white;">Chessgame</h1> 
        <h3>Please login</h3>
        <input type="text" placeholder="Username" name="username" minlength="4" value="{{
          request.form.username }}"><br><br>
         <input type="password" placeholder="Password" minlength="4" name="password" value="{{
          request.form.password }}"><br><br><br><br>
        <input class="button1" type="submit" value="Login">
        <p><a href="{{ url_for('register') }}">New account ?</a></p>
        {% if error %}
          <h1 style="color:white" class="error"><strong></strong></h1> {{ error }}
        {% endif %}
      </form>
      
    </div>
  </body>
</html>
