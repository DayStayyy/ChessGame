<html>
  <head>
    <title>Register page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/register.css') }}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <br>
      <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
      </div>
      <form action="" method="post">
        <h1>Chessgame</h1>
        <h3>Please register</h3>
        <input type="text" placeholder="Username" name="username" value="{{
          request.form.username }}"><br><br>
         <input type="password" placeholder="Password" name="password" value="{{
          request.form.password }}"><br><br><br><br>
        <input class="btn btn-default" type="submit" placeholder="Register" value="Register">
        <p><a href="{{ url_for('login') }}">Already have an account ?</a></p>
        {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
        {% endif %}
      </form> 
    </div>
  </body>
</html>
