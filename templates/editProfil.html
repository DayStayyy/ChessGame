
<html>
  <head>
    <title>Edit Profil page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='styles/editProfil.css') }}"
      
    />
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/topnav.css') }}">

  </head>
  <section class="topnav">
    <a href="{{ url_for('menu') }}">Menu</a>
    <a href="{{ url_for('profil') }}">Profile</a>
    <a href="{{ url_for('chooseLevel') }}">Jouer</a>
    <a href="{{ url_for('allGames') }}">Mes Parties</a>
    <a href="{{ url_for('sign_out') }}" class="split">Se d√©connecter</a>
  </section>
  <body>
    <div class="container">
      <br />
      <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
      </div>
      <form action="" method="post">
        <h1>Edit Profile</h1>
        <img
          src="https://assets.stickpng.com/images/580b585b2edbce24c47b27aa.png"
          alt=""
        />
        <input
          type="text"
          placeholder="{{ session['name'] }}"
          name="username"
          value="{{
            request.form.username }}"
          readonly
        />
        <input
          type="password"
          placeholder="Old Password"
          name="password"
          value="{{
            request.form.password }}"
        />
        <input
          type="password"
          placeholder="New Password"
          name="newpassword"
          value="{{
            request.form.newpassword }}"
        />
        <input
          type="password"
          placeholder="Confirm New Password"
          name="confirmpassword"
          value="{{
            request.form.confirmpassword }}"
        />
        <input
          class="btn btn-default"
          type="submit"
          placeholder="Valider"
          value="Valider"
        />
      </form>
      {% if error %}
      <p class="error"><strong>Error:</strong> {{ error }} {% endif %}</p>
    </div>
  </body>
</html>
